<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>罰ゲーム対象者入力 - ハードコア</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans JP', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #ff0000;
            margin-bottom: 40px;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        .input-section {
            background-color: #2a2a2a;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #b19cd9;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            background-color: #1a1a1a;
            border: 2px solid #5a0080;
            border-radius: 5px;
            color: #e0e0e0;
            font-size: 16px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #b19cd9;
            box-shadow: 0 0 10px rgba(147, 112, 219, 0.3);
        }

        .death-inputs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .death-item {
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #444;
        }

        .death-name {
            font-weight: bold;
            margin-bottom: 10px;
            color: #ffd700;
        }

        .death-count {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .death-count input {
            width: 80px;
            padding: 8px;
            text-align: center;
        }

        .points-display {
            color: #ff6666;
            font-weight: bold;
        }

        .total-section {
            background-color: #4a0000;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-top: 30px;
            border: 2px solid #ff0000;
        }

        .total-points {
            font-size: 2em;
            color: #ff0000;
            font-weight: bold;
        }

        .penalty-selection {
            margin-top: 30px;
        }

        .penalty-option {
            margin-bottom: 15px;
        }

        .penalty-option label {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            cursor: pointer;
        }

        .penalty-option input[type="checkbox"] {
            margin-top: 5px;
        }

        .penalty-text {
            background-color: #333;
            padding: 15px;
            border-radius: 5px;
            flex: 1;
        }

        textarea {
            width: 100%;
            padding: 12px;
            background-color: #1a1a1a;
            border: 2px solid #5a0080;
            border-radius: 5px;
            color: #e0e0e0;
            font-size: 16px;
            min-height: 80px;
            resize: vertical;
        }

        .submit-button {
            display: block;
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ff0000 0%, #cc0000 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s ease;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.4);
        }

        .submit-button:active {
            transform: translateY(0);
        }

        .info-text {
            text-align: center;
            color: #999;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <script src="js/auth-check.js"></script>
    
    <div class="container">
        <h1>🎮 罰ゲーム対象者入力 🎮</h1>
        
        <div style="text-align: center; margin-bottom: 20px;">
            <a href="admin-dashboard.html" style="color: #b19cd9; text-decoration: none;">
                ← ダッシュボードに戻る
            </a>
        </div>
        
        <!-- 最多ポイント者表示 -->
        <div class="input-section" style="background-color: #4a0000; border: 2px solid #ff0000;">
            <h2 style="color: #ff6666; margin-bottom: 15px;">🏆 現在の最多ポイント保持者</h2>
            <div id="topPlayerInfo" style="text-align: center; font-size: 1.2em; color: #ffd700;">
                データ読み込み中...
            </div>
        </div>
        
        <div class="input-section">
            <div class="form-group">
                <label for="playerName">罰ゲーム対象者</label>
                <div style="display: flex; gap: 10px; align-items: center;">
                    <input type="text" id="playerName" placeholder="プレイヤー名を入力" style="flex: 1;">
                    <button type="button" onclick="loadPlayerStats()" style="padding: 10px 20px; background-color: #5a0080; color: white; border: none; border-radius: 5px; cursor: pointer;">
                        DBから選択
                    </button>
                    <select id="playerSelect" onchange="selectPlayer()" style="padding: 10px; background-color: #1a1a1a; color: #e0e0e0; border: 2px solid #5a0080; border-radius: 5px;">
                        <option value="">-- 選択 --</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label for="totalPoints">総ポイント</label>
                <input type="number" id="totalPoints" min="0" value="0" style="background-color: #333; font-size: 1.2em; font-weight: bold; color: #ffd700;">
            </div>
        </div>
        
        <div class="input-section">
            <h2 style="margin-bottom: 20px; color: #ff0000;">罰ゲーム候補（3つ入力）</h2>
            
            <div class="penalty-selection">
                <div class="form-group">
                    <label for="penalty1">罰ゲーム候補 1</label>
                    <textarea id="penalty1" placeholder="例: 次回のハードコア企画で最初の30分間、木の道具のみで生活する"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="penalty2">罰ゲーム候補 2</label>
                    <textarea id="penalty2" placeholder="例: 次回企画で死亡するまで食事は生肉のみ"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="penalty3">罰ゲーム候補 3</label>
                    <textarea id="penalty3" placeholder="例: 次回企画でダイヤ装備禁止"></textarea>
                </div>
            </div>
        </div>
        
        <button class="submit-button" onclick="generatePenaltyPage()">罰ゲーム発表ページを生成</button>
        
        <p class="info-text">※ 入力後、罰ゲーム発表ページへ自動的に移動します</p>
        <p class="info-text">死因の詳細入力は<a href="point-calculator.html" style="color: #b19cd9;">ポイント計算ページ</a>から行ってください</p>
    </div>
    
    <script src="js/database.js"></script>
    <script>
        function generatePenaltyPage() {
            const playerName = document.getElementById('playerName').value;
            const totalPoints = parseInt(document.getElementById('totalPoints').value) || 0;
            
            if (!playerName) {
                alert('プレイヤー名を入力してください');
                return;
            }
            
            if (totalPoints === 0) {
                alert('総ポイントを入力してください');
                return;
            }
            
            // 罰ゲーム候補を取得
            const penalties = [
                document.getElementById('penalty1').value,
                document.getElementById('penalty2').value,
                document.getElementById('penalty3').value
            ].filter(p => p.trim() !== '');
            
            if (penalties.length < 3) {
                alert('罰ゲーム候補を3つ入力してください');
                return;
            }
            
            // データをURLパラメータとして渡す
            const data = {
                player: playerName,
                total: totalPoints,
                penalties: JSON.stringify(penalties)
            };
            
            const params = new URLSearchParams(data);
            window.location.href = `penalty.html?${params.toString()}`;
        }
        
        // プレイヤー統計を読み込んで最多ポイント者を表示
        async function loadTopPlayer() {
            try {
                const stats = await hardcoreDB.getAllPlayerStats();
                const topPlayerDiv = document.getElementById('topPlayerInfo');
                
                if (stats.length === 0) {
                    topPlayerDiv.innerHTML = 'まだデータがありません';
                    return;
                }
                
                // 総ポイント順にソート
                stats.sort((a, b) => b.totalPoints - a.totalPoints);
                const topPlayer = stats[0];
                
                topPlayerDiv.innerHTML = `
                    <div style="font-size: 1.5em; margin-bottom: 10px;">
                        <span style="color: #fff;">${topPlayer.playerName}</span>
                    </div>
                    <div style="font-size: 1.3em;">
                        総ポイント: <span style="color: #ff0000; font-weight: bold;">${topPlayer.totalPoints}pt</span>
                    </div>
                    <div style="font-size: 0.9em; margin-top: 5px; color: #ccc;">
                        (死因: ${topPlayer.totalPoints - (topPlayer.penaltyPoints || 0)}pt / 離脱ペナルティ: ${topPlayer.penaltyPoints || 0}pt)
                    </div>
                `;
            } catch (error) {
                console.error('Failed to load top player:', error);
                document.getElementById('topPlayerInfo').innerHTML = 'データ読み込みエラー';
            }
        }
        
        // プレイヤー一覧を読み込んでドロップダウンに表示
        async function loadPlayerStats() {
            try {
                const stats = await hardcoreDB.getAllPlayerStats();
                const playerSelect = document.getElementById('playerSelect');
                
                // ドロップダウンをリセット
                playerSelect.innerHTML = '<option value="">-- 選択 --</option>';
                
                if (stats.length === 0) {
                    alert('プレイヤーデータがありません');
                    return;
                }
                
                // 総ポイント順にソート
                stats.sort((a, b) => b.totalPoints - a.totalPoints);
                
                // ドロップダウンに追加
                stats.forEach((player, index) => {
                    const option = document.createElement('option');
                    option.value = player.playerName;
                    option.textContent = `${player.playerName} (${player.totalPoints}pt)`;
                    if (index === 0) {
                        option.style.color = '#ffd700';
                        option.textContent = '👑 ' + option.textContent;
                    }
                    playerSelect.appendChild(option);
                });
                
                // ドロップダウンを表示
                playerSelect.style.display = 'inline-block';
                
            } catch (error) {
                console.error('Failed to load player stats:', error);
                alert('プレイヤーデータの読み込みに失敗しました');
            }
        }
        
        // プレイヤーを選択した時の処理
        async function selectPlayer() {
            const playerSelect = document.getElementById('playerSelect');
            const playerNameInput = document.getElementById('playerName');
            const totalPointsInput = document.getElementById('totalPoints');
            
            if (playerSelect.value) {
                playerNameInput.value = playerSelect.value;
                
                // 選択したプレイヤーの総ポイントを取得
                try {
                    const stats = await hardcoreDB.getAllPlayerStats();
                    const selectedPlayer = stats.find(p => p.playerName === playerSelect.value);
                    if (selectedPlayer) {
                        totalPointsInput.value = selectedPlayer.totalPoints;
                    }
                } catch (error) {
                    console.error('Failed to load player points:', error);
                }
                
                // 選択後はドロップダウンを隠す
                playerSelect.style.display = 'none';
                playerSelect.value = '';
            }
        }
        
        // データベース初期化
        async function initDB() {
            try {
                await hardcoreDB.init();
                console.log('Database initialized');
                
                // 初期化後に最多ポイント者を表示
                await loadTopPlayer();
                
                // ドロップダウンを初期状態で非表示にする
                document.getElementById('playerSelect').style.display = 'none';
                
            } catch (error) {
                console.error('Failed to initialize database:', error);
            }
        }
        
        initDB();
    </script>
</body>
</html>
