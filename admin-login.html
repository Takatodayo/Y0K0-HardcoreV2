<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁÆ°ÁêÜËÄÖ„É≠„Ç∞„Ç§„É≥</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans JP', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #0a0a0a;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a0000 0%, #2a0a2a 100%);
        }

        .login-container {
            background-color: rgba(42, 42, 42, 0.9);
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            border: 2px solid #5a0080;
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #b19cd9;
            margin-bottom: 30px;
            font-size: 2em;
            text-shadow: 0 0 10px rgba(147, 112, 219, 0.5);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #b19cd9;
            font-weight: bold;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px;
            background-color: #1a1a1a;
            border: 2px solid #5a0080;
            border-radius: 5px;
            color: #e0e0e0;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #b19cd9;
            box-shadow: 0 0 10px rgba(147, 112, 219, 0.3);
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #5a0080 0%, #7a00b0 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(90, 0, 128, 0.4);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .error-message {
            color: #ff6666;
            text-align: center;
            margin-top: 15px;
            display: none;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #999;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #b19cd9;
        }

        .lock-icon {
            text-align: center;
            font-size: 3em;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        /* ËÉåÊôØ„Ç®„Éï„Çß„ÇØ„Éà */
        .bg-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(147, 112, 219, 0.5);
            border-radius: 50%;
            animation: float 20s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="bg-particles" id="particles"></div>
    
    <div class="login-container">
        <div class="lock-icon">üîí</div>
        <h1>ÁÆ°ÁêÜËÄÖ„É≠„Ç∞„Ç§„É≥</h1>
        
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="password">„Éë„Çπ„ÉØ„Éº„Éâ</label>
                <input type="password" id="password" placeholder="„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ" required autofocus>
            </div>
            
            <button type="submit" class="login-button">„É≠„Ç∞„Ç§„É≥</button>
        </form>
        
        <div class="error-message" id="errorMessage">
            „Éë„Çπ„ÉØ„Éº„Éâ„ÅåÈñìÈÅï„Å£„Å¶„ÅÑ„Åæ„Åô
        </div>
        
        <div class="back-link">
            <a href="index.html">‚Üê „Éà„ÉÉ„Éó„Éö„Éº„Ç∏„Å´Êàª„Çã</a>
        </div>
    </div>
    
    <script>
        // ËÉåÊôØ„Éë„Éº„ÉÜ„Ç£„ÇØ„É´ÁîüÊàê
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 20 + 's';
            particle.style.animationDuration = (15 + Math.random() * 10) + 's';
            particlesContainer.appendChild(particle);
        }
        
        // „É≠„Ç∞„Ç§„É≥Âá¶ÁêÜ
        async function handleLogin(event) {
            event.preventDefault();
            
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // Á∞°ÊòìÁöÑ„Å™„Éè„ÉÉ„Ç∑„É•Èñ¢Êï∞
            async function simpleHash(text) {
                const encoder = new TextEncoder();
                const data = encoder.encode(text);
                const hashBuffer = await crypto.subtle.digest('SHA-256', data);
                const hashArray = Array.from(new Uint8Array(hashBuffer));
                const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
                return hashHex;
            }
            
            // Ê≠£„Åó„ÅÑ„Éë„Çπ„ÉØ„Éº„Éâ„ÅÆ„Éè„ÉÉ„Ç∑„É•ÂÄ§
            const correctHash = '69156d06f235654b5b14357fade6c72dabd4f1d4eb57220b56f3189d5adce6de';
            
            try {
                const inputHash = await simpleHash(password);
                
                if (inputHash === correctHash) {
                    // ÊàêÂäüÊôÇ„ÅÆ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
                    const button = document.querySelector('.login-button');
                    button.textContent = 'Ë™çË®ºÊàêÂäü ‚úì';
                    button.style.background = 'linear-gradient(135deg, #44ff44 0%, #66ff66 100%)';
                    
                    // „Çª„ÉÉ„Ç∑„Éß„É≥„Çπ„Éà„É¨„Éº„Ç∏„Å´Ë™çË®º„Éï„É©„Ç∞„Çí‰øùÂ≠ò
                    sessionStorage.setItem('adminAuthenticated', 'true');
                    sessionStorage.setItem('authTime', Date.now());
                    
                    // penalty-input„Éö„Éº„Ç∏„Å∏„É™„ÉÄ„Ç§„É¨„ÇØ„Éà
                    setTimeout(() => {
                        window.location.href = 'penalty-input.html';
                    }, 1000);
                } else {
                    // „Ç®„É©„ÉºË°®Á§∫
                    errorMessage.style.display = 'block';
                    document.getElementById('password').value = '';
                    
                    // „Ç®„É©„Éº„É°„ÉÉ„Çª„Éº„Ç∏„Çí3ÁßíÂæå„Å´ÈùûË°®Á§∫
                    setTimeout(() => {
                        errorMessage.style.display = 'none';
                    }, 3000);
                }
            } catch (error) {
                console.error('Hash error:', error);
                errorMessage.style.display = 'block';
            }
        }
        
        // Enter„Ç≠„Éº„Åß„ÇÇ„É≠„Ç∞„Ç§„É≥ÂèØËÉΩ
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleLogin(e);
            }
        });
    </script>
</body>
</html>
